<ion-header>

  <ion-toolbar [color]="tipoPublicacion.colorPrincipal">

    <ion-icon slot="start" [src]="tipoPublicacion.pathIcono" class="icono"></ion-icon>
    <ion-title>{{tipoPublicacion.titulo}}</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content color="dark">
  
  <ion-card color="dark" *ngFor="let unaPublicacion of publicaciones$ | async">

    <ion-item [color]="this.tipoPublicacion.colorSecundario">
      <ion-avatar slot="start">
        <ion-img [src]="unaPublicacion.referenciaFotoPerfilUsuario" ></ion-img>
      </ion-avatar>
      <ion-label>{{unaPublicacion.emailUsuarioCreador}}</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-img [src]="unaPublicacion.nombreFoto"></ion-img>
    </ion-card-content>

    <ion-item [color]="tipoPublicacion.colorSecundario">
      <ion-button [color]="tipoPublicacion.colorPrincipal" (click)="votarFoto(unaPublicacion)">
        <ion-icon [name]="unaPublicacion.votoUsuarioActual? 'star': 'star-outline'"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-card>

</ion-content>




<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="sacarUnaFoto()" [color]="this.tipoPublicacion.colorPrincipal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
